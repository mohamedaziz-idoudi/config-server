spring:
  application:
    name: user_microservice # Name for identification in Eureka
  cloud:
    config:
      uri: http://config-server:8888
      fail-fast: true
      import: "configserver:"
      import-check:
        enabled: true
  datasource:
    url: jdbc:mysql://user-db:3306/ecommerce
    username: root
    password: "password"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MariaDBDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: info, health
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    endpoint: http://zipkin:9411/api/v2/spans

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG