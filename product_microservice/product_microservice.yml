spring:
  application:
    name: product_microservice  # Unique service name for Eureka
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MariaDBDialect
  cloud:
    config:
      uri: http://localhost:8888
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
  management:
    endpoints:
      web:
        exposure:
          include: info,health
    tracing:
      sampling:
        probability: 1.0
      zipkin:
        endpoint: http://localhost:9411/api/v2/spans
